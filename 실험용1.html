<!Doctype html>
<html>
<head>
    <title>실험1</title>
    <style>
        .name{ color: rgb(0, 195, 255);}
        .test{ color: red;}
        input:disabled{background-color: gray;}
    </style>
</head>
<body>
    <h1>사용자 정보</h1>
    <p><b>암호를</b> 입력해주세요</p>
    <form>
        <Fieldset>
            <legend>Username and Password</legend>
            <label class="name" for="Username">Username</label><br>
            <input id="Username" type="text" name="Username"><br>
            <label for="Password">Password</label><br>
            <input id="Password" type="Password" name="Password"><br>
            <label class="test" for="test">test</label><br>
            <input id="test" type="text" name="test" disabled="disabled"><br>
        </Fieldset>
        <Fieldset>
            <legend>select favorite programming Language</legend>
            <input id="HTML" type="radio" name="lang" value="HTML">
            <label for="HTML">HTML</label><br>
            <input id="CSS" type="radio" name="lang" value="CSS">
            <label for="CSS">CSS</label><br>
            <input id="Java" type="radio" name="lang" value="Java">
            <label for="Java">Java</label><br>
        </Fieldset>
        <Fieldset>
            <legend>select favorite food</legend>
                <select name="food">
                    <optgroup label="중식">
                        <option name="짜장">짜장</option>
                        <option name="짬뽕">짬뽕</option>
                    </optgroup>
                    <optgroup label="한식">
                        <option name="밥">밥</option>
                        <option name="국">국</option>
                    </optgroup>
                </select>
        </Fieldset>
    <input type="submit" value="submit">
    </form>
</body>
